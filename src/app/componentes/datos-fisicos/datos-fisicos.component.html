<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar datos físicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <form (submit)="enviarDatosFisicos()">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Datos Físicos</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Peso (kg)</ion-label>
            <ion-select [(ngModel)]="datosFisicos.peso" name="peso" required>
              <ion-select-option *ngFor="let peso of pesos" [value]="peso">{{ peso }} </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-button  color="secondary" expand="block" (click)="abrirModalConversor()">¿No sabes tu peso en kg?</ion-button>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Estatura (m)</ion-label>
            <ion-select [(ngModel)]="datosFisicos.estatura" name="estatura" required>
              <ion-select-option *ngFor="let estatura of estaturas" [value]="estatura">{{ estatura }} </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-button color="secondary"expand="block" type="submit">Enviar</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>

  <!-- Modal para la conversión de peso -->
  <ion-modal [isOpen]="mostrarModalConversor" (ionModalDidDismiss)="cerrarModalConversor()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Conversor de Peso</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarModalConversor()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label position="stacked">Peso en libras</ion-label>
          <ion-input [(ngModel)]="pesoEnLibras" type="number" placeholder="Ingrese su peso en libras"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="convertirAPesoKg()">Convertir a kg</ion-button>
        <ion-item *ngIf="pesoConvertido !== null">
          <p>Equivalente en kg: {{ pesoConvertido }} kg</p>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
